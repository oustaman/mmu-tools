<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .accordion-content.active {
            max-height: 5000px;
            transition: max-height 0.5s ease-in;
        }
        .room-card {
            transition: all 0.2s ease;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .checkbox-wrapper {
            transition: all 0.2s ease;
        }
        .checkbox-wrapper:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .priority-badge {
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
        }
        .priority-high {
            background-color: #dcfce7;
            color: #166534;
        }
        .priority-medium {
            background-color: #fef3c7;
            color: #92400e;
        }
        .priority-low {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        .building-header {
            background-color: #3b82f6;
            color: white;
        }
        .category-header {
            background-color: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }
        .highlight {
            background-color: #fef3c7;
            padding: 0 2px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-school mr-2 text-blue-600"></i>Classroom Finder
            </h1>
            <p class="text-gray-600">Find the perfect classroom for your needs across campus buildings</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Filters Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">
                        <i class="fas fa-filter mr-2 text-blue-600"></i>Filters
                    </h2>
                    
                    <!-- Search Bar -->
                    <div class="mb-6">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search rooms..." 
                                class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="searchBtn" class="absolute right-2 top-2 text-blue-600 hover:text-blue-800">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Buildings Accordion -->
                    <div class="mb-6">
                        <button class="accordion-header w-full flex justify-between items-center py-2 text-left font-medium text-gray-700 hover:text-blue-600 focus:outline-none">
                            <span>Buildings</span>
                            <i class="fas fa-chevron-down transition-transform"></i>
                        </button>
                        <div class="accordion-content active mt-2">
                            <div class="space-y-2" id="buildingsList">
                                <!-- Buildings will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Room Types Accordion -->
                    <div class="mb-6">
                        <button class="accordion-header w-full flex justify-between items-center py-2 text-left font-medium text-gray-700 hover:text-blue-600 focus:outline-none">
                            <span>Room Types</span>
                            <i class="fas fa-chevron-down transition-transform"></i>
                        </button>
                        <div class="accordion-content active mt-2">
                            <div class="space-y-2" id="roomTypesList">
                                <!-- Room types will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Reset Filters Button -->
                    <button id="resetFilters" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-redo mr-2"></i>Reset Filters
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="lg:col-span-3">
                <!-- Results Header -->
                <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                    <div class="flex flex-wrap justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-list mr-2 text-blue-600"></i>Results
                        </h2>
                        <div class="flex items-center space-x-4 mt-2 sm:mt-0">
                            <span class="text-sm text-gray-600">
                                Showing <span id="showingCount" class="font-semibold">0</span> of 
                                <span id="totalCount" class="font-semibold">0</span> rooms
                            </span>
                            <select id="sortSelect" class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="building">Sort by Building</option>
                                <option value="roomType">Sort by Room Type</option>
                                <option value="priority">Sort by Priority</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                                <i class="fas fa-building"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Buildings</p>
                                <p class="text-xl font-semibold" id="buildingCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                                <i class="fas fa-door-open"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Total Rooms</p>
                                <p class="text-xl font-semibold" id="totalRoomCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                                <i class="fas fa-chalkboard-teacher"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">Teaching Rooms</p>
                                <p class="text-xl font-semibold" id="teachingRoomCount">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100 text-yellow-600 mr-4">
                                <i class="fas fa-laptop"></i>
                            </div>
                            <div>
                                <p class="text-gray-500 text-sm">IT/Media Rooms</p>
                                <p class="text-xl font-semibold" id="itRoomCount">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Results List -->
                <div id="resultsList" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="bg-white rounded-lg shadow-md p-8 text-center hidden">
                    <i class="fas fa-search text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">No rooms found</h3>
                    <p class="text-gray-500">Try adjusting your filters or search terms</p>
                </div>
            </div>
        </div>
    </div>

        let buildingsData = [];
        let filteredRooms = [];

        // Parse the room data
        function parseRoomData() {
            const lines = roomData.split('\n');
            
            lines.forEach(line => {
                // Skip empty lines
                if (!line.trim()) return;
                
                // Split by tab to get building and room info
                const parts = line.split('\t');
                if (parts.length >= 2) {
                    const building = parts[0].trim();
                    const roomInfo = parts[1].trim();
                    
                    // Extract room type from the room info
                    let roomType = roomInfo;
                    
                    // Try to identify the room type by looking for known patterns
                    for (const [category, details] of Object.entries(roomCategories)) {
                        for (const type of details.types) {
                            if (roomInfo.includes(type)) {
                                roomType = type;
                                break;
                            }
                        }
                        if (roomType !== roomInfo) break;
                    }
                    
                    processedRooms.push({
                        building: building,
                        roomInfo: roomInfo,
                        roomType: roomType,
                        category: getCategoryForRoomType(roomType),
                        priority: getPriorityForRoomType(roomType)
                    });
                }
            });
            
            filteredRooms = [...processedRooms];
        }

        // Get category for a room type
        function getCategoryForRoomType(roomType) {
            for (const [category, details] of Object.entries(roomCategories)) {
                if (details.types.includes(roomType)) {
                    return category;
                }
            }
            return "Other";
        }

        // Get priority for a room type
        function getPriorityForRoomType(roomType) {
            const category = getCategoryForRoomType(roomType);
            return roomCategories[category]?.priority || "low";
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            parseRoomData();
            populateBuildings();
            populateRoomTypes();
            updateResults();
            updateStats();
            setupEventListeners();
        });

        // Populate buildings checkboxes
        function populateBuildings() {
            const buildingsList = document.getElementById('buildingsList');
            const buildingCounts = {};
            
            // Count rooms per building
            processedRooms.forEach(room => {
                buildingCounts[room.building] = (buildingCounts[room.building] || 0) + 1;
            });
            
            // Create checkboxes for each building
            Object.keys(buildingCounts).sort().forEach(building => {
                const count = buildingCounts[building] || 0;
                const div = document.createElement('div');
                div.className = 'checkbox-wrapper flex items-center p-2 rounded';
                div.innerHTML = `
                    <input type="checkbox" id="building-${building.replace(/\s+/g, '-')}" 
                        class="building-checkbox mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" 
                        value="${building}" checked>
                    <label for="building-${building.replace(/\s+/g, '-')}" 
                        class="text-sm text-gray-700 cursor-pointer flex-1">
                        ${building} <span class="text-gray-500">(${count})</span>
                    </label>
                `;
                buildingsList.appendChild(div);
            });
        }

        // Populate room types checkboxes by category
        function populateRoomTypes() {
            const roomTypesList = document.getElementById('roomTypesList');
            const typeCounts = {};
            
            // Count rooms per type
            processedRooms.forEach(room => {
                typeCounts[room.roomType] = (typeCounts[room.roomType] || 0) + 1;
            });
            
            // Create sections for each category
            Object.entries(roomCategories).forEach(([category, details]) => {
                // Create category header
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-header p-2 rounded mb-2';
                
                const categoryHeader = document.createElement('button');
                categoryHeader.className = 'category-accordion-header w-full flex justify-between items-center py-1 text-left font-medium text-gray-700 hover:text-blue-600 focus:outline-none';
                categoryHeader.innerHTML = `
                    <span class="flex items-center">
                        <span class="priority-badge priority-${details.priority} mr-2">${details.priority.toUpperCase()}</span>
                        ${category}
                    </span>
                    <i class="fas fa-chevron-down transition-transform text-xs"></i>
                `;
                
                const categoryContent = document.createElement('div');
                categoryContent.className = 'accordion-content mt-1';
                
                const categoryTypes = document.createElement('div');
                categoryTypes.className = 'space-y-1 pl-4';
                
                // Add room types for this category
                details.types.forEach(type => {
                    if (typeCounts[type] > 0) {
                        const div = document.createElement('div');
                        div.className = 'checkbox-wrapper flex items-center p-1 rounded';
                        div.innerHTML = `
                            <input type="checkbox" id="type-${type.replace(/\s+/g, '-')}" 
                                class="type-checkbox mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" 
                                value="${type}" checked>
                            <label for="type-${type.replace(/\s+/g, '-')}" 
                                class="text-xs text-gray-700 cursor-pointer flex-1">
                                ${type} <span class="text-gray-500">(${typeCounts[type]})</span>
                            </label>
                        `;
                        categoryTypes.appendChild(div);
                    }
                });
                
                categoryContent.appendChild(categoryTypes);
                categoryDiv.appendChild(categoryHeader);
                categoryDiv.appendChild(categoryContent);
                roomTypesList.appendChild(categoryDiv);
                
                // Add accordion functionality
                categoryHeader.addEventListener('click', function() {
                    categoryContent.classList.toggle('active');
                    const icon = this.querySelector('i');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Accordion functionality for buildings
            document.querySelector('.accordion-header').addEventListener('click', function() {
                const content = this.nextElementSibling;
                const icon = this.querySelector('i');
                
                content.classList.toggle('active');
                icon.classList.toggle('fa-chevron-down');
                icon.classList.toggle('fa-chevron-up');
            });

            // Building checkboxes
            document.querySelectorAll('.building-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });

            // Room type checkboxes
            document.querySelectorAll('.type-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });

            // Search functionality
            document.getElementById('searchBtn').addEventListener('click', applyFilters);
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });

            // Sort dropdown
            document.getElementById('sortSelect').addEventListener('change', function() {
                sortResults(this.value);
            });

            // Reset filters button
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
        }

        // Apply all filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedBuildings = Array.from(document.querySelectorAll('.building-checkbox:checked'))
                .map(cb => cb.value);
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked'))
                .map(cb => cb.value);

            filteredRooms = processedRooms.filter(room => {
                // Building filter
                if (!selectedBuildings.includes(room.building)) {
                    return false;
                }

                // Room type filter
                if (!selectedTypes.includes(room.roomType)) {
                    return false;
                }

                // Search filter
                if (searchTerm && !room.building.toLowerCase().includes(searchTerm) && 
                    !room.roomInfo.toLowerCase().includes(searchTerm) &&
                    !room.category.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                return true;
            });

            updateResults();
            updateStats();
        }

        // Update results display
        function updateResults() {
            const resultsList = document.getElementById('resultsList');
            const noResults = document.getElementById('noResults');
            const showingCount = document.getElementById('showingCount');
            const totalCount = document.getElementById('totalCount');

            showingCount.textContent = filteredRooms.length;
            totalCount.textContent = processedRooms.length;

            if (filteredRooms.length === 0) {
                resultsList.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            resultsList.innerHTML = '';

            // Group rooms by building
            const roomsByBuilding = {};
            filteredRooms.forEach(room => {
                if (!roomsByBuilding[room.building]) {
                    roomsByBuilding[room.building] = [];
                }
                roomsByBuilding[room.building].push(room);
            });

            // Create building sections
            Object.keys(roomsByBuilding).sort().forEach(building => {
                const buildingSection = document.createElement('div');
                buildingSection.className = 'bg-white rounded-lg shadow-md overflow-hidden mb-4';
                
                const buildingHeader = document.createElement('div');
                buildingHeader.className = 'building-header p-4';
                buildingHeader.innerHTML = `
                    <h3 class="text-lg font-semibold">
                        <i class="fas fa-building mr-2"></i>${building}
                    </h3>
                    <p class="text-blue-100 text-sm">${roomsByBuilding[building].length} rooms</p>
                `;
                
                const roomsContainer = document.createElement('div');
                roomsContainer.className = 'p-4';
                
                // Group rooms by category within the building
                const roomsByCategory = {};
                roomsByBuilding[building].forEach(room => {
                    if (!roomsByCategory[room.category]) {
                        roomsByCategory[room.category] = [];
                    }
                    roomsByCategory[room.category].push(room);
                });
                
                // Create category sections
                Object.entries(roomsByCategory).forEach(([category, rooms]) => {
                    const categorySection = document.createElement('div');
                    categorySection.className = 'mb-4';
                    
                    const categoryHeader = document.createElement('div');
                    const priority = rooms[0].priority;
                    categoryHeader.className = 'flex items-center mb-2';
                    categoryHeader.innerHTML = `
                        <h4 class="font-medium text-gray-800">${category}</h4>
                        <span class="priority-badge priority-${priority} ml-2">${priority.toUpperCase()}</span>
                        <span class="text-gray-500 text-sm ml-auto">${rooms.length} rooms</span>
                    `;
                    
                    const roomsList = document.createElement('div');
                    roomsList.className = 'grid grid-cols-1 md:grid-cols-2 gap-2';
                    
                    rooms.forEach(room => {
                        const roomCard = document.createElement('div');
                        roomCard.className = `room-card border rounded-lg p-3 ${room.priority === 'high' ? 'border-green-200 bg-green-50' : room.priority === 'medium' ? 'border-yellow-200 bg-yellow-50' : 'border-gray-200'}`;
                        
                        roomCard.innerHTML = `
                            <div class="flex justify-between items-start">
                                <h5 class="font-medium text-gray-800 text-sm">${room.roomInfo}</h5>
                                <span class="text-xs text-gray-500">${room.roomType}</span>
                            </div>
                        `;
                        
                        roomsList.appendChild(roomCard);
                    });
                    
                    categorySection.appendChild(categoryHeader);
                    categorySection.appendChild(roomsList);
                    roomsContainer.appendChild(categorySection);
                });
                
                buildingSection.appendChild(buildingHeader);
                buildingSection.appendChild(roomsContainer);
                resultsList.appendChild(buildingSection);
            });
        }

        // Update statistics
        function updateStats() {
            // Building count
            const uniqueBuildings = new Set(filteredRooms.map(room => room.building));
            document.getElementById('buildingCount').textContent = uniqueBuildings.size;
            
            // Total rooms
            document.getElementById('totalRoomCount').textContent = filteredRooms.length;
            
            // Teaching rooms count
            const teachingRooms = filteredRooms.filter(room => 
                room.category === "Teaching/General" || room.category === "Lecture/Theatre"
            );
            document.getElementById('teachingRoomCount').textContent = teachingRooms.length;
            
            // IT/Media rooms count
            const itRooms = filteredRooms.filter(room => room.category === "IT/Media/Tech");
            document.getElementById('itRoomCount').textContent = itRooms.length;
        }

        // Sort results
        function sortResults(sortBy) {
            switch(sortBy) {
                case 'building':
                    filteredRooms.sort((a, b) => a.building.localeCompare(b.building));
                    break;
                case 'roomType':
                    filteredRooms.sort((a, b) => a.roomType.localeCompare(b.roomType));
                    break;
                case 'priority':
                    const priorityOrder = { 'high': 1, 'medium': 2, 'low': 3 };
                    filteredRooms.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                    break;
            }
            updateResults();
        }

        // Reset all filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'building';
            
            document.querySelectorAll('.building-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            
            document.querySelectorAll('.type-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            
            applyFilters();
        }
    </script>
</body>
</html>
